<!DOCTYPE html>
<html>
<head>
  <title>Focus</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <form id="msform">

    <ul id="progressbar">
      <li class="active">Profile</li>
      <li>Sites</li>
      <li>More Sites</li>
      <li>Done</li>
    </ul>
    <fieldset>
      <img src="../../icons/icon64.png">
      <h2 class="fs-title">Hello There!</h2>
      <h3 class="fs-subtitle">Enter your name and email so we can help you track your progress...</h3>
      <input type="text" id="name" placeholder="Name">
      <input type="text" id="email" placeholder="Email">
      <input type="button" name="next" id="step1" class="next action-button" value="Next">
    </fieldset>

    <fieldset>
      <img src="../../icons/icon64.png">
      <h2 class="fs-title">Blackholes</h2>
      <h3 class="fs-subtitle">Select the sites you waste lots of time on...</h3>

      <input type="button" class="action-button small blue" value="Select All" id="selectAllBtn">
      <input type="button" class="action-button small blue" value="Select None" id="selectNoneBtn">

      <div class="fs-selector">
	      <table>
	      	<tr id="siteSelectorList">
	      	</tr>
	      </table>
      </div>

      <input type="button" name="previous" class="previous action-button" value="Previous">
      <input type="button" name="next" id="step2" class="next action-button" value="Next">
    </fieldset>

    <fieldset>
      <img src="../../icons/icon64.png">
      <h2 class="fs-title">Blackholes</h2>
      <h3 class="fs-subtitle">Add your own sites, one site per line...</h3>

			<textarea id="siteList" rows="10" placeholder="mysite.com
example.org
another.example.com"></textarea>

      <input type="button" name="previous" class="previous action-button" value="Previous">
      <input type="button" name="next" id="step3" class="next action-button" value="Finish">
    </fieldset>

    <fieldset>
      <img src="../../icons/icon64.png">
      <h2 class="fs-title">Congratulations!</h2>
      <h3 class="fs-subtitle">Sweet, you're all set!</h3>
      <input type="button" name="previous" class="previous action-button" value="Go Back" id="backBtn">
    </fieldset>
  </form>

  <script src="jquery-1.9.1.min.js" type="text/javascript"></script>
  <script src="jquery.easing.min.js" type="text/javascript"></script>
  <script src="fx.js" type="text/javascript"></script>
  <script src="sitedata.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>

</body>
</html>
